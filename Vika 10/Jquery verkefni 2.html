

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqeury 2</title>
    <link rel="stylesheet" type="text/css" href="Jquery verkefni 2.css">

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    </script>

</head>
<body>

    <div id="nafn">

        <h1>Sláðu inn nafn þitt</h1>
        <input type="text" id="box1">
        <button id="login">Login</button>

    </div>


    <div id="lok">
        <input type="text" id="message">
        <button id="send">Senda skilaboð</button>
        <ul id="listi">

        </ul>
    </div>

<script type="text/javascript">

    $("#lok").hide(); //gera lok ósýnilegt

    $("#login").click(function() {
        first_step()
    })
    $("#box1").keypress(function(e) {
        if (e.which === 13) {
            first_step();
        }
    })

    function first_step() {
        var skilabod = $("#box1").val();
        $("#lok").show();
        $("#nafn").hide();
        $("#listi").append("<ul>"+ skilabod+ " hefur joinað chattið" + "</ul" );
        }

    $("#send").click(function() {
        sendMessage()
    })

    $("#message").keypress(function(e) {
        if (e.which === 13) {
            sendMessage();
        }
    });
    function sendMessage() {
        var msg = $("#message").val();
            $("#listi").append("<ul>" + msg + "</ul");
            $("#message").val("");
    }
 


</script>



    
</body>
</html>
