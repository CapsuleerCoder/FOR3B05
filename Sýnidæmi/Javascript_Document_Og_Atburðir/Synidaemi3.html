<!doctype html>
<html>
<head>
	<title>Synidaemi3</title>
	<meta charset="utf-8"/>
	
</head>
<body>

	<br>
	Login
	<input type="password" id="pw">
	<button id="btn">Ok</button>
	
	<script type="text/javascript">
				
		let password = "12345";
		let check = function(e) {			
			if ((e.type == 'keypress' && e.key == "Enter") || e.type == 'click') // e.type er tegund atburðarins sem letð til þess að setja sletfallið okkar af stað
			{
				let lykilord = document.getElementById("pw").value;
				if (lykilord == "12345")
				{
					window.location.href = "http://www.ru.is";
				}
				else
				{
					alert("Þú hefur ekki aðgang!");
				}
			}
		}
		document.getElementById("pw").addEventListener('keypress', check);
		document.getElementById("btn").addEventListener('click', check);
		
		

	</script>
</body>
</html>
